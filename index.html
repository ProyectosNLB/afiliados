<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de DNI Argentino (QR y PDF417)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Lector DNI Argentino</h1>
    <div class="instructions">
      Escanee el c칩digo QR o el c칩digo de barras PDF417 del DNI argentino.<br>
      Permita el uso de la c치mara si el navegador lo solicita.
    </div>
    <div id="reader">
      <video id="video" width="100%" height="240" autoplay muted playsinline></video>
    </div>
    <div>
      <button id="startButton">Iniciar escaneo</button>
      <button id="stopButton" disabled>Detener</button>
    </div>
    <div id="loading" class="loading"><span class="spinner"></span> Cargando c치mara...</div>
    <div id="result"></div>
    <div id="dataDisplay" style="display:none;">
      <table class="data-table">
        <tr><th>Apellido</th><td id="apellido"></td></tr>
        <tr><th>Nombre</th><td id="nombre"></td></tr>
        <tr><th>DNI</th><td id="dni"></td></tr>
        <tr><th>Fecha Nacimiento</th><td id="fecha"></td></tr>
      </table>
      <button id="submitButton" disabled>Enviar</button>
    </div>
  </main>
  <script type="module" src="lector-dni.js"></script>
</body>
</html>
